<html>
<head>
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Glossaryck AI!">
<meta name="twitter:image" content="https://static.wikia.nocookie.net/star-and-the-forces-of-evil/images/9/93/Glossaryck_-_S4E1_profile.png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaryck AI!</title>
    <style>
        body {
			width: 900px;
            margin: 0 auto;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #1a1a1a;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .greeting {
            margin: 20px;
            font-size: 24px;
            text-align: center;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message.user {
            background-color: #2d2d2d;
            align-self: flex-end;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
            max-width: 70%;
            margin-left: 30%;
        }
        .message.ai {
            background-color: #2d2d2d;
            align-self: flex-start;
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
            max-width: 70%;
            display: flex;
            align-items: flex-start;
        }
        .ai-avatar {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }
        .input-container {
            display: flex;
            align-items: center;
            background-color: #2d2d2d;
            border-radius: 20px;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .input-text {
            flex: 1;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px;
            outline: none;
        }
        .send-button {
            background: none;
            border: none;
            color: #1a1a1a;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            margin-left: 10px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-button:hover {
            background-color: #e0e0d0;
        }
    </style>
</head>
<body>
    <div class="greeting">Hey there! ðŸ˜„ What can I help you with today?</div>
    <div class="chat-container" id="chat-container"></div>
    <div class="input-container">
        <input type="text" id="input-text" class="input-text" placeholder="Type your message...">
        <button class="send-button" onclick="sendMessage()">â†‘</button>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('input-text');
            const message = input.value.trim();
            if (message) {
                const chatContainer = document.getElementById('chat-container');
                
                const userDiv = document.createElement('div');
                userDiv.className = 'message user';
                userDiv.textContent = message;
                chatContainer.appendChild(userDiv);

                const aiDiv = document.createElement('div');
                aiDiv.className = 'message ai';
                const avatar = document.createElement('img');
                avatar.src = 'https://static.wikia.nocookie.net/star-and-the-forces-of-evil/images/9/93/Glossaryck_-_S4E1_profile.png';
                avatar.className = 'ai-avatar';
                const responseText = document.createElement('span');
                aiDiv.appendChild(avatar);
                aiDiv.appendChild(responseText);
                chatContainer.appendChild(aiDiv);

                const globgorCount = Math.floor(Math.random() * 10) + 1;
                let response = 'Globgor';
                for (let i = 1; i < globgorCount; i++) {
                    response += ' globgor';
                }
                response += '.';
                let index = 0;
                function typeWriter() {
                    if (index < response.length) {
                        responseText.innerHTML += response.charAt(index);
                        index++;
                        setTimeout(typeWriter, 20);
                    }
                }
                typeWriter();
                input.value = '';
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        document.getElementById('input-text').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
